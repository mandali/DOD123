<div>
  <div class="modal-header">
    <h3>Edit Promotion</h3>
</div>
<form name="promotionEditForm" ng-submit="vm.updatePromotion()" novalidate>
    <div class="modal-body">

        
        
        <div class="form-group dashboard-form-group">
            <label>Product Id</label>
            <input type="text" name="pid" class="form-control" ng-model="vm.promotion.product_id" onfocus="this.blur()">
        </div>

        <div class="form-group dashboard-form-group">
            <label>Category</label>
            <input type="text" name="catid" class="form-control" ng-model="vm.promotion.categoryName" onfocus="this.blur()">
        </div>

        <div class="form-group dashboard-form-group">
            <label>Brand Name</label>
            <input type="text" name="brandName" class="form-control" ng-model="vm.promotion.brandName" onfocus="this.blur()">
        </div>

        <div class="form-group dashboard-form-group">
            <label>Original Price</label>
            <input type="text" name="originalPrice" class="form-control" ng-model="vm.promotion.originalPrice">
        </div>

        <div class="form-group dashboard-form-group">
            <label>Discount</label>
            <input type="text" name="discount" class="form-control" ng-model="vm.promotion.discount">
        </div>

        <div class="form-group dashboard-form-group">
            <label>Discount Text</label>
            <input type="text" name="discountText" class="form-control" ng-model="vm.promotion.discountText">
        </div>

        <div class="form-group dashboard-form-group">
            <label>Location</label>
            <input type="text" name="locationName" class="form-control" ng-model="vm.promotion.locationName">
        </div>

        <div class="form-group dashboard-form-group">
            <label>description</label>
            <input type="text" name="description" class="form-control" ng-model="vm.promotion.description">
        </div>


    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="form.userForm.$invalid">OK</button>
        <button class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
    </div>
</form>
